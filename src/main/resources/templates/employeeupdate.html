<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    />
    <style>.home-button{
            padding-top:30px;
            display:flex;
            justify-content:center;
        }</style>
</head>
<body>
<div class="container mt-5">
    <div class = "home-button">
        <a href="/admin" class="btn btn-primary">Home</a>
    </div>
    <h1 class="mb-4">Update Employee</h1>
    <form th:action="@{'/admin/employees/update/' + ${employee.id}}" method="POST">
        <input type="hidden" name="id" th:value="${employee.id}" />
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${employee.firstName}" />
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.lastName}" />
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department:</label>
            <input type="text" class="form-control" id="department" name="department" th:value="${employee.department}" />
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender" name="gender">
                <option th:each="gender : ${T(com.example.proj.entity.Employee$Gender).values()}"
                        th:value="${gender}" th:text="${gender}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="streetAddress" class="form-label">Street Address:</label>
            <input type="text" class="form-control" id="streetAddress" name="streetAddress" th:value="${employee.streetAddress}" />
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" name="city" th:value="${employee.city}" />
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State:</label>
            <input type="text" class="form-control" id="state" name="state" th:value="${employee.state}" />
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${employee.country}" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${employee.phone}" />
        </div>
        <div class="mb-3">
            <label for="countryCode" class="form-label">Country Code:</label>
            <input type="text" class="form-control" id="countryCode" name="countryCode" th:value="${employee.countryCode}" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${employee.password}" />
        </div>
        <!-- Add other fields here -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
