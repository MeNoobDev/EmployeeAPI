<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .home-button{
            padding-top:30px;
            display:flex;
            justify-content:center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class = "home-button">
        <a href="/" class="btn btn-primary">Home</a>
    </div>
    <h1>Employee Details</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Employee Information</h5>
            <dl class="row">
                <dt class="col-sm-3">ID:</dt>
                <dd class="col-sm-9" th:text="${employee.id}"></dd>

                <dt class="col-sm-3">First Name:</dt>
                <dd class="col-sm-9" th:text="${employee.firstName}"></dd>

                <dt class="col-sm-3">Last Name:</dt>
                <dd class="col-sm-9" th:text="${employee.lastName}"></dd>

                <dt class="col-sm-3">Department:</dt>
                <dd class="col-sm-9" th:text="${employee.department}"></dd>

                <dt class="col-sm-3">Email:</dt>
                <dd class="col-sm-9" th:text="${employee.email}"></dd>

                <dt class="col-sm-3">Gender:</dt>
                <dd class="col-sm-9" th:text="${employee.gender}"></dd>

                <dt class="col-sm-3">City:</dt>
                <dd class="col-sm-9" th:text="${employee.city}"></dd>

                <dt class="col-sm-3">State:</dt>
                <dd class="col-sm-9" th:text="${employee.state}"></dd>

                <dt class="col-sm-3">Country:</dt>
                <dd class="col-sm-9" th:text="${employee.country}"></dd>


            </dl>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
